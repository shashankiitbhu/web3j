plugins {
    id 'com.android.library' // Android library plugin for Android compatibility
}

android {
    namespace 'com.org.web3j'
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 33
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
        }
        test {
            java.srcDirs = ['src/test/java']
        }
    }
}

description 'Geth JSON-RPC API'

dependencies {
    implementation project(':core') // Changed api to implementation for Android compatibility
    testImplementation project(path: ':core')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testImplementation project(':core')
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
    testImplementation 'org.mockito:mockito-core:5.5.0'
}

